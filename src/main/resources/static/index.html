<form id="bookingForm">
    <label for="filmer">Velg film:</label>
    <select class="form-control" id="filmer">
        <option value="velgFilm">Velg film her</option>
        <option value="Barbie">Barbie</option>
        <option value="Oppenheimer">Oppenheimer</option>
        <option value="The Beekeeper">The Beekeeper</option>
        <option value="Et enkelt liv">Et enkelt liv</option>
    </select>
    <span id="feilFilm" class="text-danger"></span>

    <div class="form-group">
        <label for="antall">Antall</label>
        <form><input type="number" class="form-control" id="antall" min="0"></form>
        <p id="feilAntall" class="text-danger"></p>
    </div>

    <div class="form-group">
        <label class="fornavn">Fornavn</label>
        <form><input type="text" class="form-control" id="fornavn"></form>
        <p id="feilFornavn" class="text-danger"></p>
    </div>

    <div class="form-group">
        <label class="etternavn">Etternavn</label>
        <input type="text" class="form-control" id="etternavn">
        <p id="feilEtternavn" class="text-danger"></p>
    </div>

    <div class="form-group">
        <label class="telefonnr">Telefonnr</label>
        <input type="text" class="form-control" id="telefonnr" pattern="[0-9]{8}" required>
        <p id="feilTelefonnr" class="text-danger"></p>
    </div>

    <div class="form-group">
        <label class="epost">Epost</label>
        <input type="text" class="form-control" id="epost">
        <p id="feilEpost" class="text-danger"></p>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-success" id="kjopBillett" onclick="inputValidering(); kjopBillett()">Kj√∏p billett</button>
    </div>
</form>
